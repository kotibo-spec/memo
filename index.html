    <!-- CSS („Éá„Ç∂„Ç§„É≥) -->
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --sub-text-color: #8e8e93;
            --accent-color: #0a84ff;
            --border-color: #38383a;
            --item-bg: #1c1c1e;
            --danger-color: #ff453a;
            --tab-bar-bg: #161616;
            
            --base-font-size: 16px;
            --list-title-size: 16px;
            --list-date-size: 11px;
            
            --tab-bar-height: 55px;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        body.fs-small { --base-font-size: 14px; --list-title-size: 14px; --list-date-size: 10px; }
        body.fs-medium { --base-font-size: 16px; --list-title-size: 16px; --list-date-size: 11px; }
        body.fs-large { --base-font-size: 20px; --list-title-size: 20px; --list-date-size: 13px; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            height: 100vh;
            height: 100dvh; 
            display: flex; flex-direction: column;
            overflow: hidden;
            font-size: var(--base-font-size);
        }

        /* Header */
        header {
            height: 50px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; border-bottom: 1px solid var(--border-color);
            background: rgba(20,20,20,0.9); backdrop-filter: blur(10px);
            z-index: 100;
            flex-shrink: 0;
        }
        .text-btn { background: none; border: none; color: var(--accent-color); font-size: 16px; padding: 5px; cursor: pointer; min-width: 44px; }
        .icon-btn { background: none; border: none; color: var(--accent-color); font-size: 24px; padding: 5px; cursor: pointer; min-width: 44px; }
        #header-title { font-size: 14px; font-weight: bold; color: var(--text-color); }
        .hidden { display: none !important; }

        /* Inline Search Bar */
        .inline-search-bar {
            background: var(--bg-color); padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            display: none;
        }
        .inline-search-bar.active { display: block; }
        .inline-search-bar input {
            width: 100%; padding: 8px; border-radius: 8px;
            background: #2c2c2e; border: none; color: #fff; font-size: 14px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        /* Main Content */
        main { flex: 1; overflow-y: hidden; position: relative; display: flex; flex-direction: column; }
        
        .view { 
            display: none; 
            padding-bottom: 20px; 
            height: 100%; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        .view.active { display: block; }

        #view-editor {
            padding-bottom: 0 !important;
            overflow: hidden !important;
            display: none;
            flex-direction: column;
        }
        #view-editor.active { display: flex !important; }

        /* Lists */
        .list-group { list-style: none; padding: 0; margin: 0; }
        .list-item {
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer;
            position: relative;
        }
        .list-item.folder-item { color: #fff; font-weight: bold; padding: 16px; }

        .memo-content { flex: 1; min-width: 0; }
        .memo-title { font-size: var(--list-title-size); font-weight: bold; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .memo-date { 
            font-size: var(--list-date-size); 
            color: var(--sub-text-color); 
            line-height: 1.3;
            white-space: nowrap;
        }
        .memo-meta {
            background-color: #3a3a3c; color: #fff;
            border-radius: 12px; padding: 2px 8px; font-size: 12px;
            margin-left: 10px; min-width: 30px; text-align: center;
        }

        .edit-checkbox {
            margin-right: 12px; transform: scale(1.3);
            display: none;
        }
        .editing .edit-checkbox { display: block; }

        .folder-edit-palette {
            display: none; gap: 5px; margin-left: 10px;
        }
        .editing .folder-edit-palette { display: flex; }
        .mini-swatch {
            width: 20px; height: 20px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
        }

        /* Editor Layout */
        .editor-container {
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            overflow: hidden; 
        }
        #title-input {
            background: var(--bg-color); color: var(--text-color);
            border: none; border-bottom: 1px solid var(--border-color);
            padding: 16px 16px 8px 16px; font-size: 18px; font-weight: bold;
            outline: none; width: 100%;
            flex-shrink: 0; 
            -webkit-appearance: none;
            appearance: none;
        }
        #memo-editor {
            flex: 1; 
            background: var(--bg-color);
            color: var(--text-color); border: none; padding: 16px;
            font-size: var(--base-font-size); 
            resize: none; outline: none; line-height: 1.5;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* Search Box */
        .search-container { padding: 10px; border-bottom: 1px solid var(--border-color); background: var(--bg-color); position:sticky; top:0; z-index:10; }
        #search-input {
            width: 100%; padding: 8px 12px; border-radius: 10px;
            background: #1c1c1e; border: none; color: #fff; font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .list-section-header {
            padding: 8px 16px; background: #1c1c1e; color: var(--sub-text-color);
            font-size: 12px; font-weight: bold; border-bottom: 1px solid var(--border-color);
        }

        /* Tab Bar */
        #tab-bar {
            height: auto; 
            min-height: var(--tab-bar-height);
            background-color: var(--tab-bar-bg);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: 5px;
            flex-shrink: 0;
            z-index: 100;
        }
        .tab-btn {
            background: none; border: none; color: var(--sub-text-color);
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; cursor: pointer; flex: 1;
            height: 45px; 
            justify-content: flex-start;
        }
        .tab-btn .icon { font-size: 20px; margin-bottom: 2px; }
        .tab-btn.active { color: var(--accent-color); }

        /* Edit Action Bar */
        #edit-action-bar {
            position: absolute; 
            bottom: calc(var(--tab-bar-height) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            height: 50px; background: var(--item-bg);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; border-top: 1px solid var(--border-color);
            z-index: 200; overflow-x: auto;
        }
        #edit-action-bar button { background: none; border: none; font-size: 14px; color: var(--accent-color); padding: 0 8px; white-space: nowrap; }
        #edit-action-bar button.danger { color: var(--danger-color); }

        /* Settings */
        .settings-container { padding: 20px; }
        .setting-item { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .setting-item button {
            background: var(--item-bg); color: var(--text-color); border: 1px solid var(--border-color);
            padding: 10px; width: 100%; border-radius: 8px; font-size: 16px; margin-bottom: 5px;
        }
        .font-size-group { display: flex; gap: 10px; }
        .font-size-group button { flex: 1; }
        .font-size-group button.active { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .desc { font-size: 12px; color: var(--sub-text-color); margin-top: 5px; }

        /* Modal */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2c2c2e; padding: 20px; border-radius: 12px; width: 85%;
            z-index: 1000; color: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index: 999;
        }
        .modal input {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #1c1c1e; border: 1px solid #3a3a3c; color: #fff; border-radius: 8px;
        }
        .color-picker { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-swatch.selected { border-color: #fff; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-actions button { background: none; border: none; color: var(--accent-color); font-size: 16px; cursor: pointer; }

        #move-target-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #move-target-list li { padding: 10px; border-bottom: 1px solid #3a3a3c; cursor: pointer; }
    </style>
</head>

    <!-- JS (Ê©üËÉΩ) -->
    <script>
        // --- „Éá„Éº„ÇøÁÆ°ÁêÜ ---
        let memos = [];
        let folders = [];
        let settings = { fontSize: 'medium' }; 
        const COLORS = ['#FF2D55', '#5856D6', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#FF3B30', '#8E8E93'];

        let sortOrder = 'updated'; 
        let currentTab = 'memo'; 
        let currentFolderId = null; 
        let isEditingList = false;
        let selectedMemoIds = new Set();
        let editingMemoId = null;
        let inlineSearchQuery = '';

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            initColorPicker();
            applySettings(); 
            updateSortStatusText();
            render();
            setupEvents();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            }
        });

        function setupEvents() {
            els.tabBar.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (isEditingList) toggleEditMode();
                    switchTab(btn.dataset.target);
                });
            });

            els.searchIconBtn.addEventListener('click', () => {
                if (isEditingList) toggleEditMode();
                let targetBar = null;
                if (currentTab === 'memo') targetBar = els.searchBars.memo;
                else if (currentTab === 'folder') {
                    if (currentFolderId) targetBar = els.searchBars.folderDetail;
                    else targetBar = els.searchBars.folder;
                }

                if (targetBar) {
                    targetBar.classList.toggle('active');
                    if (targetBar.classList.contains('active')) {
                        targetBar.querySelector('input').focus();
                    } else {
                        targetBar.querySelector('input').value = '';
                        inlineSearchQuery = '';
                        render();
                    }
                } else {
                    switchTab('search');
                }
            });

            Object.values(els.searchBars).forEach(bar => {
                bar.querySelector('input').addEventListener('input', (e) => {
                    inlineSearchQuery = e.target.value;
                    render();
                });
            });

            els.addBtn.addEventListener('click', () => {
                if (currentTab === 'memo' || currentTab === 'search') {
                    openEditor(null);
                } else if (currentTab === 'folder') {
                    if (currentFolderId === null) {
                        openFolderModal();
                    } else {
                        openEditor(null, currentFolderId);
                    }
                }
            });

            els.editBtn.addEventListener('click', toggleEditMode);
            els.backBtn.addEventListener('click', goBack);

            [els.editor.title, els.editor.textarea].forEach(el => {
                el.addEventListener('input', () => {
                    els.headerTitle.textContent = `Ë®à ${els.editor.textarea.value.length}`;
                    saveCurrentMemo();
                });
            });

            els.searchInput.addEventListener('input', (e) => performSearch(e.target.value));

            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-save').addEventListener('click', createFolder);
            els.overlay.addEventListener('click', closeModal);

            document.getElementById('action-delete').addEventListener('click', deleteSelected);
            document.getElementById('action-move').addEventListener('click', openMoveModal);
            document.getElementById('action-copy').addEventListener('click', copySelected);
            document.getElementById('action-export').addEventListener('click', exportSelectedToTxt);
            document.getElementById('move-cancel').addEventListener('click', closeModal);

            document.getElementById('sort-toggle').addEventListener('click', toggleSort);
            document.getElementById('force-update').addEventListener('click', forceUpdateApp);
        }

        const els = {
            headerTitle: document.getElementById('header-title'),
            backBtn: document.getElementById('back-btn'),
            editBtn: document.getElementById('edit-btn'),
            addBtn: document.getElementById('add-btn'),
            searchIconBtn: document.getElementById('search-icon-btn'),
            views: {
                memoList: document.getElementById('view-memo-list'),
                folderList: document.getElementById('view-folder-list'),
                folderDetail: document.getElementById('view-folder-detail'),
                editor: document.getElementById('view-editor'),
                search: document.getElementById('view-search'),
                settings: document.getElementById('view-settings'),
            },
            lists: {
                memo: document.getElementById('memo-list-ul'),
                folder: document.getElementById('folder-list-ul'),
                folderDetail: document.getElementById('folder-detail-ul'),
                search: document.getElementById('search-list-ul'),
            },
            editor: {
                title: document.getElementById('title-input'),
                textarea: document.getElementById('memo-editor'),
            },
            searchBars: {
                memo: document.getElementById('memo-search-bar'),
                folder: document.getElementById('folder-search-bar'),
                folderDetail: document.getElementById('folder-detail-search-bar'),
            },
            searchInput: document.getElementById('search-input'),
            tabBar: document.getElementById('tab-bar'),
            editActionBar: document.getElementById('edit-action-bar'),
            overlay: document.getElementById('modal-overlay'),
            folderModal: document.getElementById('folder-modal'),
            newFolderName: document.getElementById('new-folder-name'),
            colorPicker: document.getElementById('color-picker'),
            moveModal: document.getElementById('move-modal'),
            moveList: document.getElementById('move-target-list'),
        };

        function loadData() {
            const m = localStorage.getItem('local_memos');
            const f = localStorage.getItem('local_folders');
            const s = localStorage.getItem('local_settings');
            const so = localStorage.getItem('local_sort'); 
            if (m) memos = JSON.parse(m);
            if (f) folders = JSON.parse(f);
            if (s) settings = JSON.parse(s);
            if (so) sortOrder = so;
        }

        function saveData() {
            localStorage.setItem('local_memos', JSON.stringify(memos));
            localStorage.setItem('local_folders', JSON.stringify(folders));
            localStorage.setItem('local_settings', JSON.stringify(settings));
            localStorage.setItem('local_sort', sortOrder);
            render();
        }

        function changeFontSize(size) {
            settings.fontSize = size;
            saveData();
            applySettings();
        }

        function applySettings() {
            document.body.className = `fs-${settings.fontSize}`;
            ['small', 'medium', 'large'].forEach(s => {
                const btn = document.getElementById(`fs-btn-${s}`);
                if(btn) {
                    if (s === settings.fontSize) btn.classList.add('active');
                    else btn.classList.remove('active');
                }
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            currentFolderId = null; 
            resetSearch();
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const btn = document.querySelector(`.tab-btn[data-target="${tab}"]`);
            if(btn) btn.classList.add('active');

            Object.values(els.views).forEach(v => v.classList.remove('active'));
            els.editBtn.classList.remove('hidden');
            els.addBtn.classList.remove('hidden');
            els.backBtn.classList.add('hidden');
            els.tabBar.classList.remove('hidden');
            els.searchIconBtn.classList.remove('hidden');

            if (tab === 'memo') {
                els.views.memoList.classList.add('active');
                renderMemoList();
            } else if (tab === 'folder') {
                els.views.folderList.classList.add('active');
                renderFolderList();
            } else if (tab === 'search') {
                els.views.search.classList.add('active');
                els.editBtn.classList.add('hidden');
                els.searchIconBtn.classList.add('hidden');
                els.searchInput.value = '';
                els.lists.search.innerHTML = '';
            } else if (tab === 'settings') {
                els.views.settings.classList.add('active');
                els.editBtn.classList.add('hidden');
                els.addBtn.classList.add('hidden');
                els.searchIconBtn.classList.add('hidden');
            }
        }

        function resetSearch() {
            inlineSearchQuery = ''; 
            document.querySelectorAll('.inline-search-bar input').forEach(i => i.value = '');
            document.querySelectorAll('.inline-search-bar').forEach(b => b.classList.remove('active'));
        }

        function goBack() {
            if (els.views.editor.classList.contains('active')) {
                // „ÄêÊ©üËÉΩËøΩÂä†„ÄëÁ©∫„É°„É¢Ëá™ÂãïÂâäÈô§
                const memo = memos.find(m => m.id === editingMemoId);
                if (memo) {
                    const isEmpty = !memo.text.trim() && (!memo.title || !memo.title.trim());
                    if (isEmpty) {
                        memos = memos.filter(m => m.id !== editingMemoId);
                        saveData();
                    } else {
                        saveCurrentMemo();
                    }
                }
                
                editingMemoId = null;
                els.views.editor.classList.remove('active');
                els.tabBar.classList.remove('hidden');
                
                if (currentTab === 'memo') {
                    els.views.memoList.classList.add('active');
                    renderMemoList();
                    els.addBtn.classList.remove('hidden');
                    els.editBtn.classList.remove('hidden');
                    els.searchIconBtn.classList.remove('hidden');
                } else if (currentTab === 'folder') {
                    if (currentFolderId) {
                        els.views.folderDetail.classList.add('active');
                        renderFolderDetail();
                        els.backBtn.classList.remove('hidden');
                    } else {
                        els.views.folderList.classList.add('active');
                        els.backBtn.classList.add('hidden');
                    }
                    els.addBtn.classList.remove('hidden');
                    els.editBtn.classList.remove('hidden');
                    els.searchIconBtn.classList.remove('hidden');
                } else if (currentTab === 'search') {
                    els.views.search.classList.add('active');
                    els.editBtn.classList.add('hidden');
                    els.addBtn.classList.remove('hidden');
                }
                
                if(!currentFolderId || currentTab !== 'folder') els.backBtn.classList.add('hidden');

            } else if (currentFolderId) {
                currentFolderId = null;
                resetSearch(); 
                els.views.folderDetail.classList.remove('active');
                els.views.folderList.classList.add('active');
                els.backBtn.classList.add('hidden');
                renderFolderList();
            }
        }

        function render() {
            if(currentTab === 'memo') renderMemoList();
            else if(currentTab === 'folder') {
                if(currentFolderId) renderFolderDetail();
                else renderFolderList();
            }
        }

        function getSortedMemos(list) {
            return list.sort((a, b) => {
                if (sortOrder === 'updated') {
                    return new Date(b.updatedAt) - new Date(a.updatedAt); 
                } else if (sortOrder === 'created') {
                    const ca = a.createdAt || a.updatedAt;
                    const cb = b.createdAt || b.updatedAt;
                    return new Date(cb) - new Date(ca); 
                } else if (sortOrder === 'name') {
                    const nameA = a.title || a.text;
                    const nameB = b.title || b.text;
                    return nameA.localeCompare(nameB);
                }
            });
        }

        function formatDate(isoString) {
            if(!isoString) return '-';
            const d = new Date(isoString);
            return `${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        }

        function renderMemoList() {
            let list = memos.filter(m => !m.folderId);
            if (inlineSearchQuery) {
                list = list.filter(m => (m.text.includes(inlineSearchQuery) || (m.title && m.title.includes(inlineSearchQuery))));
            }
            list = getSortedMemos(list);
            renderList(els.lists.memo, list);
            updateHeaderCount(list);
        }

        function renderFolderList() {
            els.lists.folder.innerHTML = '';
            
            let targetFolders = folders;
            if (inlineSearchQuery) {
                targetFolders = folders.filter(f => f.name.includes(inlineSearchQuery));
            }
            
            if(sortOrder === 'updated' || sortOrder === 'created') {
                targetFolders.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt)); 
            } else {
                targetFolders.sort((a,b) => a.name.localeCompare(b.name));
            }
            
            let totalChars = 0;
            
            targetFolders.forEach(f => {
                const count = memos.filter(m => m.folderId === f.id).length;
                const li = document.createElement('li');
                li.className = 'list-item folder-item';
                li.style.backgroundColor = f.color;

                let colorPaletteHTML = '';
                COLORS.forEach(c => {
                    colorPaletteHTML += `<div class="mini-swatch" style="background:${c}" onclick="changeFolderColor('${f.id}', '${c}', event)"></div>`;
                });

                const dateStr = formatDate(f.createdAt);

                li.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <input type="checkbox" class="edit-checkbox" data-id="${f.id}" data-type="folder">
                        <div>
                            <span class="memo-content">${f.name}</span>
                            <div class="memo-date" style="color:rgba(255,255,255,0.7)">‰ΩúÊàê: ${dateStr}</div>
                        </div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span class="memo-meta" style="background:rgba(0,0,0,0.3)">${count}</span>
                        <div class="folder-edit-palette">${colorPaletteHTML}</div>
                    </div>
                `;
                li.onclick = (e) => {
                    if (isEditingList || e.target.type === 'checkbox' || e.target.classList.contains('mini-swatch')) return;
                    openFolderDetail(f.id);
                };
                els.lists.folder.appendChild(li);
            });

            if (inlineSearchQuery) {
                const matchedMemos = memos.filter(m => m.folderId && (m.text.includes(inlineSearchQuery) || (m.title && m.title.includes(inlineSearchQuery))));
                
                if (matchedMemos.length > 0) {
                    const sep = document.createElement('div');
                    sep.className = 'list-section-header';
                    sep.textContent = '‰∏ÄËá¥„Åó„Åü„Éï„Ç©„É´„ÉÄÂÜÖ„É°„É¢';
                    els.lists.folder.appendChild(sep);
                    renderList(els.lists.folder, getSortedMemos(matchedMemos), true);
                }
            }
            
            memos.forEach(m => totalChars += m.text.length);
            if (!els.views.editor.classList.contains('active')) {
                els.headerTitle.textContent = `Ë®à ${totalChars}`;
            }
            
            if (isEditingList) document.body.classList.add('editing');
            else document.body.classList.remove('editing');
        }

        function changeFolderColor(folderId, newColor, event) {
            event.stopPropagation(); 
            const folder = folders.find(f => f.id === folderId);
            if(folder) {
                folder.color = newColor;
                saveData(); 
            }
        }

        function renderFolderDetail() {
            let list = memos.filter(m => m.folderId === currentFolderId);
            if (inlineSearchQuery) {
                list = list.filter(m => (m.text.includes(inlineSearchQuery) || (m.title && m.title.includes(inlineSearchQuery))));
            }
            list = getSortedMemos(list);
            renderList(els.lists.folderDetail, list);
            updateHeaderCount(list);
        }

        function renderList(ulElement, listData, append = false) {
            if (!append) ulElement.innerHTML = ''; 
            
            listData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-item';
                
                const cDate = formatDate(item.createdAt || item.updatedAt);
                const uDate = formatDate(item.updatedAt);
                const displayTitle = item.title ? item.title : 'Êñ∞„Åó„ÅÑ„É°„É¢';
                
                let extraInfo = '';
                if(item.folderId && ulElement === els.lists.folder) {
                     const f = folders.find(fd => fd.id === item.folderId);
                     if(f) extraInfo = `<span style="font-size:10px; color:#888; margin-left:5px;">(${f.name})</span>`;
                }

                li.innerHTML = `
                    <input type="checkbox" class="edit-checkbox" data-id="${item.id}" data-type="memo">
                    <div class="memo-content">
                        <div class="memo-title">${displayTitle}${extraInfo}</div>
                        <div class="memo-date">‰ΩúÊàê: ${cDate}<br>Êõ¥Êñ∞: ${uDate}</div>
                    </div>
                    <span class="memo-meta">${item.text.length}</span>
                `;
                li.onclick = (e) => {
                    if (isEditingList || e.target.type === 'checkbox') return;
                    openEditor(item.id);
                };
                ulElement.appendChild(li);
            });
            if (isEditingList) document.body.classList.add('editing');
            else document.body.classList.remove('editing');
        }

        function performSearch(keyword) {
            const ul = els.lists.search;
            ul.innerHTML = '';
            if(!keyword) return;

            const hits = memos.filter(m => m.text.includes(keyword) || (m.title && m.title.includes(keyword)));
            hits.sort((a,b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            hits.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-item';
                const cDate = formatDate(item.createdAt || item.updatedAt);
                const displayTitle = item.title ? item.title : 'Êñ∞„Åó„ÅÑ„É°„É¢';
                
                let folderName = 'Êú™ÂàÜÈ°û';
                if (item.folderId) {
                    const f = folders.find(fd => fd.id === item.folderId);
                    if(f) folderName = f.name;
                }

                li.innerHTML = `
                    <div class="memo-content">
                        <div class="memo-title">${displayTitle} <span style="font-size:10px; color:#888; font-weight:normal; margin-left:5px;">(${folderName})</span></div>
                        <div class="memo-date">‰ΩúÊàê: ${cDate}</div>
                    </div>
                `;
                li.onclick = () => openEditor(item.id);
                ul.appendChild(li);
            });
            els.headerTitle.textContent = `${hits.length}‰ª∂ „Éí„ÉÉ„Éà`;
        }

        function updateHeaderCount(list) {
            if (els.views.editor.classList.contains('active')) return;
            const total = list.reduce((sum, item) => sum + item.text.length, 0);
            els.headerTitle.textContent = `Ë®à ${total}`;
        }

        function openEditor(id, folderId = null) {
            editingMemoId = id;
            Object.values(els.views).forEach(v => v.classList.remove('active'));
            els.views.editor.classList.add('active');
            
            els.tabBar.classList.add('hidden');
            els.addBtn.classList.add('hidden');
            els.editBtn.classList.add('hidden');
            els.searchIconBtn.classList.add('hidden');
            els.backBtn.classList.remove('hidden');

            if (id) {
                const memo = memos.find(m => m.id === id);
                els.editor.textarea.value = memo.text;
                els.editor.title.value = memo.title || ''; 
            } else {
                els.editor.textarea.value = '';
                els.editor.title.value = '';
                const newMemo = {
                    id: Date.now().toString(),
                    title: '',
                    text: '',
                    folderId: folderId,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                memos.unshift(newMemo);
                editingMemoId = newMemo.id;
            }
            
            els.headerTitle.textContent = `Ë®à ${els.editor.textarea.value.length}`;
            els.editor.textarea.focus();
        }

        function saveCurrentMemo() {
            if (!editingMemoId) return;
            const memo = memos.find(m => m.id === editingMemoId);
            if (memo) {
                memo.text = els.editor.textarea.value;
                memo.title = els.editor.title.value; 
                memo.updatedAt = new Date().toISOString();
                saveData(); 
            }
        }

        function toggleEditMode() {
            isEditingList = !isEditingList;
            selectedMemoIds.clear();
            if (isEditingList) {
                document.body.classList.add('editing');
                els.editBtn.textContent = 'ÂÆå‰∫Ü';
                els.editActionBar.classList.remove('hidden');
                els.tabBar.classList.add('hidden');
            } else {
                document.body.classList.remove('editing');
                els.editBtn.textContent = 'Á∑®ÈõÜ';
                els.editActionBar.classList.add('hidden');
                els.tabBar.classList.remove('hidden');
                document.querySelectorAll('.edit-checkbox').forEach(cb => cb.checked = false);
            }
            render();
        }

        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('edit-checkbox')) {
                const id = e.target.dataset.id;
                if (e.target.checked) selectedMemoIds.add(id);
                else selectedMemoIds.delete(id);
            }
        });

        function deleteSelected() {
            if (!confirm('ÈÅ∏Êäû„Åó„ÅüÈ†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
            if (currentTab === 'folder' && !currentFolderId) {
                folders = folders.filter(f => !selectedMemoIds.has(f.id));
                memos.forEach(m => {
                    if (selectedMemoIds.has(m.folderId)) m.folderId = null;
                });
            } else {
                memos = memos.filter(m => !selectedMemoIds.has(m.id));
            }
            saveData();
            toggleEditMode();
        }
        
        function copySelected() {
            if (selectedMemoIds.size === 0) return;
            let copyCount = 0;
            const newMemos = [];
            memos.forEach(m => {
                if(selectedMemoIds.has(m.id)) {
                    const copy = {
                        ...m,
                        id: Date.now().toString() + Math.random().toString().slice(2,5), 
                        createdAt: new Date().toISOString(), 
                        updatedAt: new Date().toISOString()
                    };
                    newMemos.push(copy);
                    copyCount++;
                }
            });
            if(copyCount > 0) {
                memos = newMemos.concat(memos);
                saveData();
                alert(`${copyCount}‰ª∂„ÇíË§áË£Ω„Åó„Åæ„Åó„Åü`);
                toggleEditMode();
            }
        }

        async function exportSelectedToTxt() {
            if (selectedMemoIds.size === 0) return;
            let content = '';
            const targets = memos.filter(m => selectedMemoIds.has(m.id));
            
            if(targets.length === 0) {
                if(currentTab === 'folder' && !currentFolderId) {
                    const targetFolderIds = Array.from(selectedMemoIds);
                    const folderMemos = memos.filter(m => targetFolderIds.includes(m.folderId));
                    folderMemos.forEach(m => {
                        const t = m.title || 'ÁÑ°È°å';
                        content += `--- ${t} (${new Date(m.updatedAt).toLocaleString()}) ---\n${m.text}\n\n`;
                    });
                }
            } else {
                 targets.forEach(m => {
                    const t = m.title || 'ÁÑ°È°å';
                    content += `--- ${t} (${new Date(m.updatedAt).toLocaleString()}) ---\n${m.text}\n\n`;
                });
            }

            if(!content) {
                alert('Êõ∏„ÅçÂá∫„Åô„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            const fileName = `export_${new Date().toISOString().slice(0,10)}.txt`;
            const file = new File([content], fileName, { type: 'text/plain' });

            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: '„É°„É¢Êõ∏„ÅçÂá∫„Åó',
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        downloadFileFallback(file);
                    }
                }
            } else {
                downloadFileFallback(file);
            }
            toggleEditMode();
        }

        function downloadFileFallback(file) {
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
        }

        function initColorPicker() {
            els.colorPicker.innerHTML = '';
            let selectedColor = COLORS[0];
            COLORS.forEach(c => {
                const d = document.createElement('div');
                d.className = 'color-swatch';
                d.style.backgroundColor = c;
                if(c === selectedColor) d.classList.add('selected');
                d.onclick = () => {
                    document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('selected'));
                    d.classList.add('selected');
                    selectedColor = c;
                };
                els.colorPicker.appendChild(d);
            });
        }

        function openFolderModal() {
            els.overlay.classList.remove('hidden');
            els.folderModal.classList.remove('hidden');
            els.newFolderName.value = '';
            els.newFolderName.focus();
        }

        function closeModal() {
            els.overlay.classList.add('hidden');
            els.folderModal.classList.add('hidden');
            els.moveModal.classList.add('hidden');
        }

        function createFolder() {
            const name = els.newFolderName.value.trim();
            if (!name) return;
            const color = document.querySelector('.color-swatch.selected').style.backgroundColor;
            folders.push({
                id: Date.now().toString(),
                name: name,
                color: color,
                createdAt: new Date().toISOString()
            });
            saveData();
            closeModal();
        }

        function openFolderDetail(id) {
            currentFolderId = id;
            els.views.folderList.classList.remove('active');
            els.views.folderDetail.classList.add('active');
            els.backBtn.classList.remove('hidden');
            renderFolderDetail();
        }

        function openMoveModal() {
            if (selectedMemoIds.size === 0) return;
            els.overlay.classList.remove('hidden');
            els.moveModal.classList.remove('hidden');
            els.moveList.innerHTML = '';
            
            const liRoot = document.createElement('li');
            liRoot.textContent = 'Êú™ÂàÜÈ°û („Éï„Ç©„É´„ÉÄ„Å™„Åó)';
            liRoot.onclick = () => moveItems(null);
            els.moveList.appendChild(liRoot);

            folders.forEach(f => {
                const li = document.createElement('li');
                li.textContent = f.name;
                li.style.color = f.color;
                li.onclick = () => moveItems(f.id);
                els.moveList.appendChild(li);
            });
        }

        function moveItems(targetFolderId) {
            if (currentTab === 'folder' && !currentFolderId) {
                const targetFolders = folders.filter(f => selectedMemoIds.has(f.id));
                let moveCount = 0;
                targetFolders.forEach(srcFolder => {
                    memos.forEach(m => {
                        if (m.folderId === srcFolder.id) {
                            m.folderId = targetFolderId; 
                            moveCount++;
                        }
                    });
                });
                alert(`${moveCount}‰ª∂„ÅÆ„É°„É¢„ÇíÁßªÂãï„Åó„Åæ„Åó„Åü`);
            } else {
                memos.forEach(m => {
                    if (selectedMemoIds.has(m.id)) {
                        m.folderId = targetFolderId;
                        m.updatedAt = new Date().toISOString();
                    }
                });
            }
            saveData();
            closeModal();
            toggleEditMode();
        }

        function toggleSort() {
            if (sortOrder === 'updated') sortOrder = 'created';
            else if (sortOrder === 'created') sortOrder = 'name';
            else sortOrder = 'updated';
            
            saveData();
            updateSortStatusText();
        }
        
        function updateSortStatusText() {
            const status = document.getElementById('sort-status');
            if(status) {
                if (sortOrder === 'updated') status.textContent = 'Êõ¥Êñ∞Êó•ÊôÇÈ†Ü';
                else if (sortOrder === 'created') status.textContent = '‰ΩúÊàêÊó•ÊôÇÈ†Ü';
                else status.textContent = 'ÂêçÂâçÈ†Ü';
            }
        }

        function forceUpdateApp() {
            if(!confirm('„Ç¢„Éó„É™„ÇíÊúÄÊñ∞Áâà„Å´Êõ¥Êñ∞„Åó„ÄÅÂÜçË™≠„ÅøËæº„Åø„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return;
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                    window.location.reload(true);
                });
            } else {
                window.location.reload(true);
            }
        }
    </script>
