<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- CSS -->
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --sub-text-color: #8e8e93;
            --accent-color: #0a84ff;
            --border-color: #38383a;
            --item-bg: #1c1c1e;
            --danger-color: #ff453a;
            --copy-color: #0a84ff;
            --tab-bar-bg: #161616;
            
            --base-font-size: 16px;
            --list-title-size: 15px;
            --list-date-size: 10px;
            
            --tab-bar-height: 50px;
        }

        body.fs-small { --base-font-size: 14px; --list-title-size: 13px; --list-date-size: 9px; }
        body.fs-medium { --base-font-size: 16px; --list-title-size: 15px; --list-date-size: 10px; }
        body.fs-large { --base-font-size: 20px; --list-title-size: 19px; --list-date-size: 12px; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            height: 100vh; height: 100dvh;
            width: 100vw;
            overflow: hidden;
            overscroll-behavior: none;
            display: flex; flex-direction: column;
        }

        /* Header - ‰øÆÊ≠£: „Çø„Ç§„Éà„É´„ÇíÁµ∂ÂØæÈÖçÁΩÆ„Åß‰∏≠Â§ÆÂõ∫ÂÆö */
        header {
            height: 44px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 12px; border-bottom: 1px solid var(--border-color);
            background: rgba(20,20,20,0.95); 
            z-index: 100; flex-shrink: 0;
            position: relative; /* Â≠êË¶ÅÁ¥†„ÅÆÁµ∂ÂØæÈÖçÁΩÆÂü∫Ê∫ñ */
        }
        .text-btn { background: none; border: none; color: var(--accent-color); font-size: 16px; padding: 5px; cursor: pointer; min-width: 44px; z-index: 101; }
        .icon-btn { background: none; border: none; color: var(--accent-color); font-size: 22px; padding: 5px; cursor: pointer; min-width: 44px; z-index: 101; }
        
        .header-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #header-title { font-size: 14px; font-weight: bold; color: var(--text-color); }
        
        .hidden { display: none !important; }

        /* Inline Search Bar */
        .inline-search-bar {
            background: var(--bg-color); padding: 6px 12px;
            border-bottom: 1px solid var(--border-color);
            display: none; flex-shrink: 0;
        }
        .inline-search-bar.active { display: block; }
        .inline-search-bar input {
            width: 100%; padding: 6px; border-radius: 8px;
            background: #2c2c2e; border: none; color: #fff; font-size: 14px;
            outline: none; -webkit-appearance: none; appearance: none;
        }

        /* Main Content */
        main { flex: 1; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        
        .view { 
            display: none; 
            padding-bottom: 20px; 
            height: 100%; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        .view.active { display: block; }

        #view-editor {
            padding-bottom: 0 !important;
            overflow: hidden !important;
            display: none; flex-direction: column;
        }
        #view-editor.active { display: flex !important; }

        #memo-editor {
            flex: 1; width: 100%;
            background: var(--bg-color);
            color: var(--text-color); border: none; padding: 16px;
            font-size: var(--base-font-size); 
            resize: none; outline: none; line-height: 1.5;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        /* Lists & Swipe Actions */
        .list-group { list-style: none; padding: 0; margin: 0; overflow-x: hidden; }
        
        .list-item-container {
            position: relative;
            background-color: var(--danger-color);
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
        }
        
        .list-item-bg-left {
            position: absolute; top: 0; bottom: 0; left: 0; width: 50%;
            background-color: var(--copy-color);
            z-index: 1;
        }

        .list-item-content-box {
            position: relative;
            background-color: var(--bg-color);
            z-index: 2;
            padding: 8px 12px;
            display: flex; align-items: center; justify-content: space-between;
            transition: transform 0.2s ease-out;
            min-height: 50px;
        }
        
        .swipe-btn {
            position: absolute; top: 0; bottom: 0; width: 80px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: bold; font-size: 14px;
            z-index: 1;
        }
        .swipe-btn.delete { right: 0; background-color: var(--danger-color); }
        .swipe-btn.copy { left: 0; background-color: var(--copy-color); }

        .list-item.folder-item .list-item-content-box {
            padding: 12px 16px;
        }

        .memo-content { flex: 1; min-width: 0; pointer-events: none; }
        .memo-title { 
            font-size: var(--list-title-size); 
            font-weight: bold; 
            margin-bottom: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .memo-date { 
            font-size: var(--list-date-size); 
            color: var(--sub-text-color); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .memo-meta {
            background-color: #3a3a3c; color: #fff;
            border-radius: 12px; padding: 2px 8px; font-size: 11px;
            margin-left: 10px; min-width: 30px; text-align: center;
            flex-shrink: 0;
        }

        .edit-checkbox {
            margin-right: 12px; transform: scale(1.3);
            display: none;
        }
        .editing .edit-checkbox { display: block; }

        .folder-edit-palette {
            display: none; gap: 5px; margin-left: 10px;
        }
        .editing .folder-edit-palette { display: flex; }
        .mini-swatch {
            width: 20px; height: 20px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
        }

        /* Editor Layout */
        .editor-container {
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            overflow: hidden; 
        }
        #title-input {
            background: var(--bg-color); color: var(--text-color);
            border: none; border-bottom: 1px solid var(--border-color);
            padding: 16px 16px 8px 16px; font-size: 18px; font-weight: bold;
            outline: none; width: 100%;
            flex-shrink: 0; 
            -webkit-appearance: none; appearance: none;
        }
        #memo-editor {
            flex: 1; 
            background: var(--bg-color);
            color: var(--text-color); border: none; padding: 16px;
            font-size: var(--base-font-size); 
            resize: none; outline: none; line-height: 1.5;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        /* Search Box */
        .search-container { padding: 10px; border-bottom: 1px solid var(--border-color); background: var(--bg-color); position:sticky; top:0; z-index:10; }
        #search-input {
            width: 100%; padding: 8px 12px; border-radius: 10px;
            background: #1c1c1e; border: none; color: #fff; font-size: 16px;
            -webkit-appearance: none; appearance: none;
        }
        
        .list-section-header {
            padding: 6px 12px; background: #1c1c1e; color: var(--sub-text-color);
            font-size: 11px; font-weight: bold; border-bottom: 1px solid var(--border-color);
        }

        /* Tab Bar */
        #tab-bar {
            height: auto; 
            min-height: var(--tab-bar-height);
            background-color: var(--tab-bar-bg);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: 4px;
            flex-shrink: 0;
            z-index: 100;
        }
        .tab-btn {
            background: none; border: none; color: var(--sub-text-color);
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; cursor: pointer; flex: 1;
            height: 42px; 
            justify-content: flex-start;
        }
        .tab-btn .icon { font-size: 20px; margin-bottom: 1px; }
        .tab-btn.active { color: var(--accent-color); }

        /* Edit Action Bar */
        #edit-action-bar {
            position: absolute; 
            bottom: calc(var(--tab-bar-height) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            height: 44px; background: var(--item-bg);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; border-top: 1px solid var(--border-color);
            z-index: 200; overflow-x: auto;
        }
        #edit-action-bar button { background: none; border: none; font-size: 14px; color: var(--accent-color); padding: 0 8px; white-space: nowrap; }
        #edit-action-bar button.danger { color: var(--danger-color); }

        /* Settings */
        .settings-container { padding: 20px; }
        .setting-item { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .setting-item button {
            background: var(--item-bg); color: var(--text-color); border: 1px solid var(--border-color);
            padding: 10px; width: 100%; border-radius: 8px; font-size: 16px; margin-bottom: 5px;
        }
        .font-size-group { display: flex; gap: 10px; }
        .font-size-group button { flex: 1; }
        .font-size-group button.active { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .desc { font-size: 12px; color: var(--sub-text-color); margin-top: 5px; }

        /* Modal */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2c2c2e; padding: 20px; border-radius: 12px; width: 85%;
            z-index: 1000; color: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index: 999;
        }
        .modal input {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #1c1c1e; border: 1px solid #3a3a3c; color: #fff; border-radius: 8px;
        }
        .color-picker { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-swatch.selected { border-color: #fff; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-actions button { background: none; border: none; color: var(--accent-color); font-size: 16px; cursor: pointer; }

        #move-target-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #move-target-list li { padding: 10px; border-bottom: 1px solid #3a3a3c; cursor: pointer; }
    </style>
</head>

    <!-- JS -->
    <script>
        // --- „Éá„Éº„Çø ---
        let memos = [];
        let folders = [];
        let settings = { fontSize: 'medium' }; 
        const COLORS = ['#FF2D55', '#5856D6', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#FF3B30', '#8E8E93'];

        let sortOrder = 'updated'; 
        let currentTab = 'memo'; 
        let currentFolderId = null; 
        let isEditingList = false;
        let selectedMemoIds = new Set();
        let editingMemoId = null;
        let inlineSearchQuery = '';
        let editingFolderId = null; 

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            initColorPicker();
            applySettings(); 
            updateSortStatusText();
            render();
            setupEvents();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            }
        });

        const els = {
            headerTitle: document.getElementById('header-title'),
            backBtn: document.getElementById('back-btn'),
            editBtn: document.getElementById('edit-btn'),
            addBtn: document.getElementById('add-btn'),
            searchIconBtn: document.getElementById('search-icon-btn'),
            views: {
                memoList: document.getElementById('view-memo-list'),
                folderList: document.getElementById('view-folder-list'),
                folderDetail: document.getElementById('view-folder-detail'),
                editor: document.getElementById('view-editor'),
                search: document.getElementById('view-search'),
                settings: document.getElementById('view-settings'),
            },
            lists: {
                memo: document.getElementById('memo-list-ul'),
                folder: document.getElementById('folder-list-ul'),
                folderDetail: document.getElementById('folder-detail-ul'),
                search: document.getElementById('search-list-ul'),
            },
            editor: {
                title: document.getElementById('title-input'),
                textarea: document.getElementById('memo-editor'),
            },
            searchBars: {
                memo: document.getElementById('memo-search-bar'),
                folder: document.getElementById('folder-search-bar'),
                folderDetail: document.getElementById('folder-detail-search-bar'),
            },
            searchInput: document.getElementById('search-input'),
            tabBar: document.getElementById('tab-bar'),
            editActionBar: document.getElementById('edit-action-bar'),
            overlay: document.getElementById('modal-overlay'),
            folderModal: document.getElementById('folder-modal'),
            folderModalTitle: document.getElementById('folder-modal-title'),
            newFolderName: document.getElementById('new-folder-name'),
            modalSaveBtn: document.getElementById('modal-save'),
            colorPicker: document.getElementById('color-picker'),
            moveModal: document.getElementById('move-modal'),
            moveList: document.getElementById('move-target-list'),
        };

        function setupEvents() {
            els.tabBar.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (isEditingList) toggleEditMode();
                    switchTab(btn.dataset.target);
                });
            });

            els.searchIconBtn.addEventListener('click', () => {
                if (isEditingList) toggleEditMode();
                let targetBar = null;
                if (currentTab === 'memo') targetBar = els.searchBars.memo;
                else if (currentTab === 'folder') {
                    if (currentFolderId) targetBar = els.searchBars.folderDetail;
                    else targetBar = els.searchBars.folder;
                }

                if (targetBar) {
                    targetBar.classList.toggle('active');
                    if (targetBar.classList.contains('active')) {
                        targetBar.querySelector('input').focus();
                    } else {
                        targetBar.querySelector('input').value = '';
                        inlineSearchQuery = '';
                        render();
                    }
                } else {
                    switchTab('search');
                }
            });

            Object.values(els.searchBars).forEach(bar => {
                bar.querySelector('input').addEventListener('input', (e) => {
                    inlineSearchQuery = e.target.value;
                    render();
                });
            });

            els.addBtn.addEventListener('click', () => {
                if (currentTab === 'memo' || currentTab === 'search') {
                    openEditor(null);
                } else if (currentTab === 'folder') {
                    if (currentFolderId === null) {
                        openFolderModal();
                    } else {
                        openEditor(null, currentFolderId);
                    }
                }
            });

            els.editBtn.addEventListener('click', toggleEditMode);
            els.backBtn.addEventListener('click', goBack);

            [els.editor.title, els.editor.textarea].forEach(el => {
                el.addEventListener('input', () => {
                    els.headerTitle.textContent = `Ë®à ${els.editor.textarea.value.length}`;
                    saveCurrentMemo();
                });

            return list.sort((a, b) => {

                    const ca = a.createdAt || a.updatedAt;
                    const cb = b.createdAt || b.updatedAt;

        async function exportSelectedToTxt() {
            if (selectedMemoIds.size === 0) return;
            
            let targets = [];
            if(currentTab === 'folder' && !currentFolderId) {
                const targetFolderIds = Array.from(selectedMemoIds).filter(id => folders.some(f => f.id === id));
                const folderMemos = memos.filter(m => targetFolderIds.includes(m.folderId));
                targets = targets.concat(folderMemos);
                const directMemos = memos.filter(m => selectedMemoIds.has(m.id));
                targets = targets.concat(directMemos);
                targets = [...new Set(targets)];
            } else {
                targets = memos.filter(m => selectedMemoIds.has(m.id));
            }

            if(targets.length === 0) {
                alert('Êõ∏„ÅçÂá∫„Åô„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            const files = targets.map(m => {
                let firstLine = m.text.split('\n')[0] || '';
                let filename = firstLine.trim();
                if (filename.length > 20) filename = filename.substring(0, 20) + '...';
                if (!filename) {
                    const d = new Date(m.updatedAt);
                    filename = `„É°„É¢_${d.getFullYear()}${(d.getMonth()+1).toString().padStart(2,'0')}${d.getDate().toString().padStart(2,'0')}`;
                }
                return new File([m.text || ''], filename + '.txt', { type: 'text/plain' });
            });

            if (navigator.canShare && navigator.canShare({ files: files })) {
                try {
                    await navigator.share({ files: files });
                } catch (err) {
                    if (err.name !== 'AbortError') files.forEach(f => downloadFileFallback(f));
                }
            } else {
                files.forEach(f => downloadFileFallback(f));
            }
            toggleEditMode();
        }

        function downloadFileFallback(file) {
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
        }

                d.style.backgroundColor = c;

                d.onclick = () => {
                    document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('selected'));

        function saveFolder() {
            const name = els.newFolderName.value.trim();
            if (!name) return;
            
            if (editingFolderId) {
                const f = folders.find(folder => folder.id === editingFolderId);
                if(f) f.name = name;
            } else {
                const color = document.querySelector('.color-swatch.selected').style.backgroundColor;
                folders.push({
                    id: Date.now().toString(),
                    name: name,
                    color: color,
                    createdAt: new Date().toISOString()

        function openMoveModal() {

        function moveItems(targetFolderId) {
            if (currentTab === 'folder' && !currentFolderId) {
                const targetFolders = folders.filter(f => selectedMemoIds.has(f.id));
                let moveCount = 0;
                targetFolders.forEach(srcFolder => {
                    memos.forEach(m => {
                        if (m.folderId === srcFolder.id) {
                            m.folderId = targetFolderId; 
                            moveCount++;
                        }
                    });
                });
                alert(`${moveCount}‰ª∂„ÅÆ„É°„É¢„ÇíÁßªÂãï„Åó„Åæ„Åó„Åü`);
            } else {
                memos.forEach(m => {
                    if (selectedMemoIds.has(m.id)) {
                        m.folderId = targetFolderId;
                        m.updatedAt = new Date().toISOString();
                    }
                });
            }
            saveData();
            closeModal();
            toggleEditMode();
        }

        function toggleSort() {

        function downloadBackup() {

        function forceUpdateApp() {
            if(!confirm('„Ç¢„Éó„É™„ÇíÊúÄÊñ∞Áâà„Å´Êõ¥Êñ∞„Åó„ÄÅÂÜçË™≠„ÅøËæº„Åø„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return;
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                    window.location.reload(true);
                });
            } else {
                window.location.reload(true);
            }
        }
